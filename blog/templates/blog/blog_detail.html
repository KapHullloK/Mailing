{% extends 'blog/base.html' %}


{% block post_card %}
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    {% if post.img %}
                        <img src="{{ post.img.url }}" class="card-img-top"/>
                    {% else %}
                        <p>Изображение отсутствует</p>
                    {% endif %}
                    <p class="card-text">{{ post.content }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p>Просмотры: {{ post.views }}</p>
                            <a href="{% url 'blog:blog_update' post.pk %}"
                               class="btn btn-warning btn-sm">Обновить</a>
                            <a href="{% url 'blog:blog_delete' post.pk %}" class="btn btn-danger btn-sm">Удалить</a>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        Опубликовано: {{ post.created_at }}
                    </div>
                </div>
                <a href="{% url 'blog:blog_list' %}" class="btn btn-info btn-sm">Назад</a>
            </div>
        </div>
    </div>
{% endblock %}
