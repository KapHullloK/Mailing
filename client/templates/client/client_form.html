{% extends 'client/base.html' %}

{% block products %}
    <div class="row text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                            Обновить
                        {% else %}
                            Создать
                        {% endif %}
                    </button>
                    <a href="{% url 'clients:clients_list' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
